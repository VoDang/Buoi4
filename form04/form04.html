<!DOCTYPE html>
<html>

<head>
	<title>FORM 04</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/form04/style.css">
	<script src="/form04/JS.js"></script>
	<!-- Chèn liên kết các tập tin JavaScripts vào đây -->
</head>

<body>
	<form name="f4"action="https://fit.agu.edu.vn/demo.php" method="post">
		<table border="0" width="400px" align="center">
			<tr>
				<th colspan="2" >THÔNG TIN ĐĂNG KÝ</th>
			</tr>
			<tr>
				<td>Họ và tên:</td>
				<td><input class="a" type="text" name="HovaTen"></td>
			</tr>
			<tr>
				<td>Ngày sinh:</td>
				<td>
					<select name="Ngay">
						<option value="">Ngày</option>
						<script>
							for(var i=1; i<=31;i++)
							{
								document.write('<option>'+i+'</option>')
							}
						</script>
					</select>
					<select name="Thang">
						<option value="">Tháng</option>
						<script>
							for(var i=1; i<=12;i++)
							{
								document.write('<option>'+i+'</option>');
							}
						</script>
					</select>
					<select name="Nam">
						<option value="">Năm</option>
						<script>
							var d = new Date();
							var namHT = d.getFullYear();
							for(var i=1970; i<=namHT;i++){
								document.write('<option>'+i+'</option>');
							}
						</script>
					</select>
				</td>
			</tr>
			<tr>
				<td>Giới tính:</td>
				<td>
				<input type="radio" name="GioiTinh" value="Nam" checked>Nam
				<input type="radio" name="GioiTinh" value="Nu">Nữ
				<input type="radio" name="GioiTinh" value="ChuaXacDinh">Chưa Xác Định
				</td>
			</tr>
			<tr>
			<td>Nghề nghiệp:</td>
				<td>
				<select name="NgheNghiep">
						<option value="">--Chọn--</option>
						<option selected>Luật sư</option>
						<option>Kỹ sư</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ghi chú:</td>
				<td><textarea name="GhiChu"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button onclick="return KiemTra()">Đăng ký</button>
					<button type="reset">Xóa làm lại</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
