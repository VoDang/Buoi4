<!DOCTYPE html>
<html>

<head>
	<title>FORM 01</title>
	<meta charset="utf-8">
	<!-- Chèn liên kết tập tin CSS vào đây -->
	<link rel="stylesheet" href="/form01/style.css">
	<script src="/form01/JS.js"></script>
	<!-- Chèn liên kết các tập tin JavaScripts vào đây -->
</head>

<body>
	<form name="f" action="https://fit.agu.edu.vn/demo.php" method="get">
		<table border="1" width="400" align="center">
			<!-- Table là bản có dòng và cột tr cột th dòng -->
			<tr>
				<!-- Tr hàng -->
				<th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
				<!-- th là ô tiêu đề -->
			</tr>
			<tr>
				<td>Tên đăng nhập:</td>
				<!-- td một ô -->
				<td><input type="text" name="TenDangNhap"></td>
			</tr>
			<tr>
				<td>Mật Khẩu: </td>
				<td><input type="password" name="MatKhau"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button onclick="return KiemTra()">Đăng nhập</button></td>
			</tr>
		</table>
	</form>
</body>

</html>
